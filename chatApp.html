<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <script src="./Backend/JS/chat-app.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-4 border-right">
                <div class="settings-tray">
                    <img class="profile-image" id="logo" src="./Backend/Images/logo.jpg" alt="Profile img">
                    <span class="settings-tray--right">
                        <i class="fa fa-bars" aria-hidden="true"></i>
              </span>
                </div>
                <div class="profile-list">
                    <div class="profile-container">
                        <div class="search-box">
                            <div class="input-wrapper">
                                <i class="fa fa-search" aria-hidden="true"></i>
                                <input placeholder="Search here" type="text">
                            </div>
                        </div>
                        <div class="friend-drawer friend-drawer--onhover" onclick="myfunctNandan()">
                            <img class="profile-image" src="" alt="">

                            <div class="text">
                                <h4>Nandan Shukla</h4>

                            </div>

                        </div>
                        <!-- <hr> -->
                        <div class="friend-drawer friend-drawer--onhover" onclick="myfunctAniket()">
                            <img class="profile-image" src="" alt="">
                            <div class="text">
                                <h4>Aniket Nadkarni</h4>
                            </div>

                        </div>
                        <!-- <hr> -->
                        <div class="friend-drawer friend-drawer--onhover " onclick="myfunctMohit()">

                            </div>

                        </div>

                        <div class="friend-drawer friend-drawer--onhover" onclick="myfunctAryan()">

                            </div>

                        </div>
                        <!-- <hr> -->
                        <div class="friend-drawer friend-drawer--onhover" onclick="myfunctMann()">
                            <img class="profile-image" src="" alt="">
                            <div class="text">
                                <h4>Mann Shah</h4>

                            </div>

                        </div>

                        <div class="friend-drawer friend-drawer--onhover">
                            <img class="profile-image" src="" alt="">
                            <div class="text">
                                <h4>More</h4>

                            </div>

                        </div>
                        <!-- <hr> -->
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="settings-tray">
                    <div class="friend-drawer no-gutters friend-drawer--grey">
                        <img class="profile-image" src="" alt="">
                        <div class="text">
                            <h4 id="profile">Nandan Shukla</h4>
                        </div>
                        <span class="settings-tray--right"></span>
                    </div>
                </div>
                <div class="chat-panel">
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <div class="chat-bubble chat-bubble--left">
                                Hello dude!
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-3 offset-md-9">
                            <div class="chat-bubble chat-bubble--right">
                                Hello dude!
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-3 offset-md-9">
                            <div class="chat-bubble chat-bubble--right">
                                Hello dude!
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <div class="chat-bubble chat-bubble--left">
                                Hello dude!
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <div class="chat-bubble chat-bubble--left">
                                Hello dude!

                        </div>
                    </div>

                        <div class="col-md-3">
                            <div class="chat-bubble chat-bubble--left">
                                Hello dude!
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-3 offset-md-9">
                            <div class="chat-bubble chat-bubble--right">
                                Hello dude!
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="chat-box-tray">
                                <i class="fa fa-paperclip"></i>
                                <input type="text" placeholder="Type your message here...">
                                <i class="fa fa-microphone" aria-hidden="true"></i>
                                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
