                <form class="grievance" action="#">

                            <td>

                            <td>

                                    <option>Dr. V.M. Patel</option>

                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: top;">
                                <label>Message: </label>
                            </td>
                            <td>
                                <textarea name="message" maxlength="300" cols="60" rows="5">
                                    Enter your message here in less than 300 characters
                                </textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Send" onClick="" class="submit-btn">
                            </td>
                        </tr>
                    </table>
                </form>
