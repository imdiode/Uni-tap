<body>
    <div class="top">
        <div class="navigation">
            <ul>
                <i class="fas fa-home"></i>&nbsp;
                <li><a href="Dashboard.html">Dashboard</a></li>
                <i class="far fa-window-maximize"></i>&nbsp
                <li><a href="Notice.html">Notice Board</a></li>
                <i class="fas fa-ban"></i>&nbsp

                <i class="fas fa-phone-square-alt"></i>&nbsp

            </ul>
        </div>
        <div class="profile">
            <img src="./Backend/Images/logo_2_dicot_Dark.svg"> Hi!
            <holder id="navFirstName"></holder>
        </div>
    </div>
    <div class="sidebar">
        <div class="options" onclick="profile_click()">
            <i class="fas fa-user"></i>&nbsp;
            Profile
        </div>
        <div class="options" onclick="griv_click()">
            <i class="fas fa-bullhorn"></i>&nbsp;
            Grievance
        </div>
        <div class="options" onclick="help_click()">
            <i class="fa fa-comment-o" aria-hidden="true"></i>&nbsp; Chat
        </div>
        <div class="options" onclick="aca_click()">
            <i class="fas fa-book-open"></i>&nbsp;
            Academic record
        </div>
        <div class="options" onclick="library_click()">
            <i class="fas fa-book-reader"></i>&nbsp;
            Library
        </div>
        <div class="options" onclick="sports_click()">
            <i class="fas fa-baseball-ball"></i>&nbsp;
            Sports equipment
        </div>
        <div class="options" onclick="canteen_click()">
            <i class="fas fa-utensils"></i>&nbsp;
            Canteen
        </div>
        <div class="options bstick" onclick="firebaseLogout()">
            <i class="fas fa-sign-out-alt"></i>&nbsp;
            Logout
        </div>
    </div>
 <div class="sidebar-main-right">
        <div class="content-main">
            <h1>
                Send your grievance
            </h1>
            <form class="grievance" action="#">
                <table>
                    <tr>
                        <td>
                            <label>Send to:</label>
                        </td>
                        <td>
                            <select id="person" name="reciever">
                                    <option selected>Select a Recipient</option>
                                    <option>Dr. Hitesh C.</option>
                                    <option>Dr. H. R. Varia</option>
                                    <option>Dr. Kiran P.</option>
                                    <option>Dr. V.M. Patel</option>
                                    <option>Dr. A.V. Thomas</option>
                                </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align: top;">
                            <label>Message: </label>
                        </td>
                        <td>
                            <textarea name="message" maxlength="300" cols="60" rows="5">
                                    Enter your message here in less than 300 characters
                                </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Send" onClick="" class="submit-btn">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="ads">
            <center>ads go here</center>
        </div>
    </div>
