                    <div class="settings-tray">
                        <div class="friend-drawer no-gutters friend-drawer--grey">
                            <div class="clicked-user">
                                <img class="profile-image selected" src="https://th.bing.com/th/id/R.41530cd940d1f1135ea526933356bc7d?rik=I7%2fN3yOkkg14RQ&riu=http%3a%2f%2fwww.osmpic.com%2fwp-content%2fuploads%2f2019%2f03%2fPicsArt_03-21-10.30.59-901x1024.jpg&ehk=t%2fuckxWrHExUtdz%2fsyyjct3FB4pETe7Mh%2fGSvxy3H14%3d&risl=&pid=ImgRaw&r=0"

                    <div class="chat-panel" id="chat-panel">

                                    Hey!
                                </div>
                            </div>
                        </div>

                        <div class="row no-gutters">
                            <div class="col-md-3">
                                <div class="chat-bubble chat-bubble--left">
                                    Hello!
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <form id="messageForm" autocomplete="off">

                            <div class="col-12">
                                <div class="chat-box-tray">

                                    <span class="iconify send" data-icon="fluent:send-16-filled"> <button type="submit"
