<!DOCTYPE HTML>
<html>

<head>
    <title>
        Uni-Tap | Profile Creation
    </title>
    <link rel="stylesheet" href="CSS/profile_creation.css">
    <!--  Firebase Config  -->
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.6.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.6.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.6.5/firebase-database.js"></script>
    <script defer src="/__/firebase/8.6.5/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.6.5/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.6.5/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.6.5/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.6.5/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.6.5/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.6.5/firebase-performance.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <!-- end Firebase Config -->
    <script defer rel="text/javascript" src="./Backend/JS/redirect.js"></script>
    <script defer rel="text/javascript" src="Backend/JS/profile_creation.js"></script>
</head>

<body>
    <script src="./Backend/JS/profile_upload.js"></script>
    <div class="top">
        <div class="profile">
            Hello Sir!
            <img src="./Backend/Images/aiie.png">
        </div>
    </div>

    <div class="center-main">
        <div class="content-main">
            <div class="nav-2">
                <div class="menu active " id="menu-item-1" onclick="po_click()">
                    Multiple Creation
                </div>
                <div class="menu " id="menu-item-2" onclick="oh_click()">
                    Single Creation
                </div>
            </div>
            <div class="content-sub active-sub" id="sub-1">
                <div class="drag-container">
                    <header>Drag & Drop Profile File</header>
                    <span>OR</span>
                    <button>Browse File</button>
                    <input type="file" hidden>
                </div>
            </div>

            <div class="content-sub" id="sub-2">
                <center>
                    <form>
                        <table class="issue-form">
                            <tr>
                                <td class="lbl"><label for="name">NAME:-</label></td>
                                <td> <input type="text" id="name" name="name" pattern="[A-Za-z]{4}"></td>
                            </tr>
                            <tr>
                                <td class="lbl"><label for="uid">UID:-</label></td>
                                <td><input type="number" id="uid" name="uid" min="1"></td>
                            </tr>
                            <tr>
                                <td class="lbl"><label for="email">E-MAIL:-</label></td>
                                <td><input type="email" id="email" name="email"></td>
                            </tr>
                            <tr>
                                <td class="lbl"><label for="branch">BRANCH:-</label></td>
                                <td><select name="branch" id="branch">
                                        <option value="ict">ICT</option>
                                        <option value="ele">ELECTRICAL</option>
                                        <option value="cie">CIVIL</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td class="lbl"><label for="photo">PHOTO:-</label></td>
                                <td><input type="file" id="photo" name="photo" accept="image/*"></td>
                            </tr>
                            <tr>
                                <td class="lbl"><button type="submit" value="Submit" class="btn">Submit</button></td>
                                <td><button type="reset" value="Reset" class="btn">Reset</button></td>
                            </tr>

                        </table>
                    </form>
                </center>
            </div>
        </div>
    </div>
</body>

</html>
